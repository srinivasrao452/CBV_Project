
{% extends 'studentapp/base.html' %}

{% block title %}
	Student Create
{% endblock %}

{% block body %}
	{% if form %}
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <th></th>
                    <td><input type="submit" value="Post"></td>
                </tr>
            </table>
        </form>
        
    {% else %}
        <h1>Student form object not available</h1>
    {% endif %}
{% endblock %}
